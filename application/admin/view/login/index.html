<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>系统登录</title>
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css"/>
    <link rel="stylesheet" href="__ADMIN__/css/login.css?v=312">
    <link rel="stylesheet" type="text/css" href="__ADMIN__/css/ladda.min.css">
    <script>
        if (window != top) {
            top.location.replace(location.href);
        }
    </script>
</head>
<body>
<div class="login-wrapper">
    <div class="login-header">
        <img src="__ADMIN__/images/logo.png"> RXThinkCMF_TP5.1旗舰版
    </div>
    <div class="login-body">
        <div class="layui-card">
            <div class="layui-card-header">
                <i class="layui-icon layui-icon-engine"></i>&nbsp;&nbsp;用户登录
            </div>
            <form class="layui-card-body layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-username"></i></label>
                    <div class="layui-input-block">
                        <input name="username" type="text" value="admin" placeholder="账号" class="layui-input"
                               lay-verType="tips" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-password"></i></label>
                    <div class="layui-input-block">
                        <input name="password" type="password" value="admin123" placeholder="密码" class="layui-input"
                               lay-verType="tips" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon layui-icon-vercode"></i></label>
                    <div class="layui-input-block">
                        <div class="layui-row inline-block">
                            <div class="layui-col-xs7">
                                <input name="verify_code" type="text" value="520" placeholder="验证码" class="layui-input"
                                       autocomplete="off" lay-verType="tips" lay-verify="required" required/>
                            </div>
                            <div class="layui-col-xs5" style="padding-left: 6px;">
                                <img class="login-captcha" onclick="this.src='{:captcha_src()}?'+Math.random()" src="{:captcha_src()}" alt="验证码" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" class="layui-link">帐号注册</a>
                    <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="submit">登 录</button>
                </div>
                <div class="layui-form-item login-other">
                    <label>第三方登录</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>
                </div>
            </form>
        </div>
    </div>

    <div class="login-footer">
        <p>© 2019 www.rxthink.cn 版权所有</p>
        <p>
            <span><a href="http://www.rxthink.cn" target="_blank">获取授权</a></span>
            <span><a href="http://docs.pro5.1.rxthink.cn" target="_blank">开发文档</a></span>
            <span><a href="http://wpa.qq.com/msgrd?v=3&uin=1175401194&site=qq&menu=yes" target="_blank">技术支持</a></span>
        </p>
    </div>
</div>

<script type="text/javascript" src="__ADMIN__/layui/layui.js"></script>
<script type="text/javascript" src="__ADMIN__/js/spin.min.js"></script>
<script type="text/javascript" src="__ADMIN__/js/ladda.min.js"></script>
<script type="text/javascript">
    layui.config({
        version: "{$Think.env.app_debug?time():'2.0.7'}",
        base: '__ADMIN__/lib/'
    }).extend({
        module: 'module/think_{$app}',
    }).use(['module'], function () {
        var admin = layui.admin;
    });
</script>
</body>
</html>
